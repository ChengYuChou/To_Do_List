<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="weather" id="weather"></div>
        <div id="localtime" class="localtime"></div>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="有什麼想做的？">
            <input  class="datechoose" type="date" id="deadline">
            <select id="mission_level">
                <option value="low">低</option>
                <option value="medium">中</option>
                <option value="high">高</option>
            </select>
            <button id="add-task">新增任務</button>
        </div>
        <div id="task-stats">
            <p class="total-tasks" id="total-tasks">事項總數：0</p>
            <p class="completed-tasks" id="completed-tasks">已完成：0</p>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="todolist.js"></script>
    <script src="bundle.js"></script>
    <script src="weather.js"></script>
</body>
</html>
